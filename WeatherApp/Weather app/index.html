<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <h1 onclick="location.reload()">Weather App</h1>
   
        <div class="tab-container">
           <p class="tab" data-userWeather>Your Weather</p>
           <p class="tab" data-searchWeather>Search Weather</p>
        </div>
   
        <div class="weather-container">
          
           <div class="grant-location-container sub-container">
               <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
               <p>Grant Location Access</p>
               <p>Allow Access to get Weather information</p>
               <button class="btn" data-grantAccess="">Grant Access</button>
           </div>
          
            <form class="form-container" data-searchForm>
               <input placeholder="Search for city..." data-searchInput>
               <button class="btn" type="submit">
                   <img src="./assets/search.png" 
                   width="20"
                   height="20"
                   loading="lazy">
               </button>
           
               
            </form>
   
          
            <div class="sub-container  loading-container">
               <img src="./assets/loading.gif" alt="" width="150" height="150">
               <p>Loading</p>
   
   
            </div>
           
            <div class="  sub-container user-info-container">
   
   
              
             <div class="name">
                   <p data-cityName></p>
                   <img data-countryIcon>
               </div>
               
               <p data-weatherDesc></p>
              
               <img data-weatherIcon>
              
               <p data-temp></p>
            
   
              
               <div class="parameter-container">
                  
                   <div class="parameter">
                       <img src="./assets/wind.png" >
                       <p>wind speed</p>
                       <p data-windspeed=""></p>
                   </div>
                  
                   <div class="parameter">
                       <img src="./assets/humidity.png" >
                       <p>humidity</p>
                       <p data-humidity></p>
                   </div>
                  
                   <div class="parameter">
                       <img src="./assets/cloud.png" >
                       <p>Clouds</p>
                       <p data-cloudiness></p>
                   </div>
   
   
                   
               </div>


            </div>

            <div class="sub-container api-error-container ">
                <img src="./assets/not-found.png" data-notfoundimg width="400px" height="400px">
                <p data-apierrortext>City Not Found</p>
                
              </div>
   
        </div>
        
         <p class="mine">&copy;Naga Saranya Polamraju</p>
         
     </div>  
    
   
    <script src="script.js"></script>
</body>
</html>
